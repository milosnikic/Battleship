text=PRAVILA IGRE\nCilj je da svaki igrac pokusa prvi otkriti polozaj saigracevih brodova. Svaki igrac napada skrivenu protivnicku flotu, birajuci koordinate u protivnickoj mrezi.\nAko je protivnik "promasio" flotu, crnom bojom se oznacava njegov promasaj, ukoliko pogodi oznacava se zelenom bojom i nastavlja da pogadja.\nIgraci naizmenicno gadjaju, odnosno pogadjaju koordinate, a kraj igre je kad je jednom od igraca potopljena cela flota.\n\nSpisak brodova za postavljanje\n\n1 BORBENI BROD (4 vertikalna ili vodoravna kvadratica u nizu)\n2 KRSTARICE (3 kvadratica svaka)\n3 RAZARACA (svaki po 2 kvadratica)\n4 PODMORNICE (1 kvadratic svaka)\n